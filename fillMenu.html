<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
  </head>

  <body>
    <ul>
      <li id="title" data-lang="title"></li>
      <li id="selectLang">
        <!-- TODO: move it to options page -->
        <input type="button" value="en" class="language" />
        <input type="button" value="kn" class="language" />
      </li>
    </ul>
    <div id="savedText" data-lang="saved"></div>
    <table>
      <thead>
        <tr>
          <td data-lang="label"></td>
          <td data-lang="value"></td>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>
            <button
              type="button"
              id="addNewEntryButton"
              data-lang="add"
              class="modifiers"></button>
          </td>
          <td>
            <button
              type="button"
              id="saveDataButton"
              data-lang="save"
              class="modifiers"></button>
          </td>
        </tr>
      </tfoot>
    </table>

    <p class="footer" style="font-weight: 600">
      Not A Google Form..?
      <a href="https://githubdatapush.netlify.app/" target="_blank">
        Click Here
      </a>
    </p>

    <script src="language.js"></script>
    <script src="fillMenu.js"></script>
    <script>
      // Get all language buttons
      var languageButtons = document.querySelectorAll(".language");

      // Add click event listeners to each button
      languageButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          // Remove active class from all buttons
          languageButtons.forEach(function (btn) {
            btn.classList.remove("active");
          });
          // Add active class to the clicked button
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
